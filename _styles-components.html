<style>
    /* ===============
    Buttons
    =============== */
    .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(45deg, var(--color--accent--primary), #5285ef 64%, #5285ef 80%, var(--color--accent--primary));
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .button:hover::before {
        opacity: 1;
    }

    .button.is-secondary::before, .button.is-text::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: transparent;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .button.is-gradient::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle farthest-corner at 60% -180%, #934cd5 60%, transparent 75%), linear-gradient(90deg, #d050a3, #ff3f62 1%, #e6b25e);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .button.is-gradient:hover::before {
        opacity: 1;
    }
